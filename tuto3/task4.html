<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuto3</title>
    <style> body {
        background-color: #ccc;
    } </style>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script type="text/javascript">
    function setup() {
        pixelDensity(1);
        createCanvas(512, 512);
        background(255);
    }

    var last_x = -1;
    var last_y = -1;

    function mouseDragged() {
        if (mouseButton != LEFT) return;
        if (last_x > 0) {
            line(last_x, last_y, mouseX, mouseY);
        }
        last_x = mouseX;
        last_y = mouseY;
    }

    function mouseReleased() {
        last_x = last_y = -1;
        if (mouseButton == RIGHT) {
            loadPixels();
            flood_fill(mouseX, mouseY);
            updatePixels();
        }
    }

    function set_pixel(x, y, c) {
        idx = (y * 512 + x) * 4;
        pixels[idx] = c;
        pixels[idx + 1] = c;
        pixels[idx + 2] = c;
        pixels[idx + 3] = 255;
    }

    function get_pixel(x, y) {
        idx = (y * 512 + x) * 4;
        return pixels[idx];
    }

    //fill this function
    function flood_fill(x, y) {
        let stack = [];
        stack.push([Math.floor(x), Math.floor(y)]);
        let counter = 100000;
        while (stack.length > 0 && counter > 0) {
            counter--;
            let current = stack.pop();
            let c_x = current[0];
            let c_y = current[1];
            if (c_x < 0 || c_y < 0 || c_x > width || c_y > height) continue;
            let color = get_pixel(c_x, c_y);
            if (color !== 255) continue;
            set_pixel(c_x, c_y, 0);
            stack.push([c_x, c_y - 1]);
            stack.push([c_x, c_y + 1]);
            stack.push([c_x - 1, c_y]);
            stack.push([c_x + 1, c_y]);
        }
    }
</script>
</body>
</html>
