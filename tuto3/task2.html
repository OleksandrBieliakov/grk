<!-- Bresenham's line algorithm -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tuto3</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script type="text/javascript">
    function setup() {
        createCanvas(512, 512);
        background(200);
        pixelDensity(1);
        var x0 = -1;
        var y0 = -1;
        var x1 = -1;
        var y1 = -1;
        updatePixels();
    }

    function mousePressed() {
        x0 = mouseX;
        y0 = mouseY;
    }

    function mouseDragged() {
        x1 = mouseX;
        y1 = mouseY;
        background(200);
        noStroke();
        fill('red');
        ellipse(x0 - 3, y0 - 3, 6);
        fill('green');
        ellipse(x1 - 3, y1 - 3, 6);
    }

    function mouseReleased() {
        background(200);
        loadPixels();
        draw_line();
        updatePixels();
    }

    function set_pixel(x, y, c) {
        let idx = (y * width + x) * 4;
        pixels[idx] = -c;
        pixels[idx + 1] = c;
        pixels[idx + 2] = 0;
        pixels[idx + 3] = 255;
    }

    function draw_line() {
        let dx = x1 - x0;
        let dy = y1 - y0;
        let a = dy / dx;
        let b = y0 - a * x0;
        for (let x = 0; x < width; x++) {
            for (let y = 0; y < height; y++) {
                let dxy = a * x - y + b;
                set_pixel(x, y, dxy);
            }
        }
    }
</script>
</body>
</html>
