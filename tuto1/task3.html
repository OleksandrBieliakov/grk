<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script>
    function setup() {
        createCanvas(800, 600);
        noLoop();
    }

    function draw() {//noprotect
        background('#0f0');
        for (y = 0; y < height; y++)
            for (x = 0; x < width; x++) {
                dx = x - width / 2
                dy = y - height / 2
                d = sqrt(dx * dx + dy * dy)
                set(x, y, color(256 - d, d, (x + y) / (width + height) * 256));
            }
        updatePixels();
    }
</script>
</body>
</html>
